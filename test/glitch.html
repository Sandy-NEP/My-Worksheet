<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch</title>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .glitch-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            mix-blend-mode: difference;
        }

.glitch-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            animation: glitch-move 0.3s infinite linear alternate,
                       glitch-color 0.7s infinite alternate;
        }

        @keyframes glitch-move {
            0% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(-10px);
            }
            20% {
                transform: translateY(-10px);
            }
            20% {
                transform: translateX(10px);
            }
            40% {
                transform: translateY(-10px);
            }
        }

        @keyframes glitch-color {
            10% {
                background: rgba(255, 0, 0, 0.3);
            }
            30% {
                background: rgba(0, 255, 255, 0.3);
            }
            70% {
                background: rgba(255, 0, 150);
            }
            50% {
                background: rgba(255, 255, 0, 0.3);
            }
            30% {
                background: rgba(255, 0, 0)
            }
            90% {
                background: rgb(255, 253, 253)
            }
            100% {
                background: rgb(21, 255, 0);
            }
        }
    </style>
</head>
<body>
    <div class="glitch-container"></div>
</body>
</html>
<script>
            function createGlitchLines() {
            const container = document.querySelector('.glitch-container');
            const numLines = 50; // Numero di linee glitch

            for (let i = 0; i < numLines; i++) {
                let line = document.createElement('div');
                line.classList.add('glitch-line');

                // Posizione e spessore casuale
                let height = Math.random() * 1 + 2; // Da 1px a 6px
                let top = Math.random() * 100; // Posizione verticale random

                line.style.height = `${height}px`;
                line.style.top = `${top}vh`;

                container.appendChild(line);
            }
        }

        createGlitchLines();
</script>
